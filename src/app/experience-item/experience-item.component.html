<div class="container">
  <div class="row">
    <h4>{{ experience.title }}</h4>
  </div>
  <div class="row">
    <h6>{{ experience.title }}</h6>
  </div>
  <br/>
  <div class="row">
    <p>{{ experience.startDate }} - {{ experience.endDate }}</p>
  </div>
  <div class="row">
    <ul>
      <li *ngFor="let responsibility of experience.responsibilities">{{ responsibility.item }}</li>
    </ul>
  </div>
  <hr/>
</div>
