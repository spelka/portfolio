<div *ngFor="let project of projects">
  <div class="container">
    <h1 class="my-4">{{ project.heading }}</h1>
    <div class="row">
      <div class="col-md-7">
        <a href="#">
          <img class="img-fluid rounded mb-3 mb-md-0" src="assets/images/700x300.png" alt="">
        </a>
      </div>
      <div class="col-md-5">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <a href="#" class="btn btn-primary">View Project</a>
      </div>
    </div>
    <hr/>
  </div>
</div>
